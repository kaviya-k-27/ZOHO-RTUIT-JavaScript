<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css" type="text/css">
    <script src="calculator.js"></script>
</head>
<body>
  
    <div class="wrapper">
        <h1>Calculator</h1>
        <div class="content">
            <b>Enter the Number 1 : </b>
             <input type="text" id="getData1" placeholder="Enter Number : " ><br>
             <b>Enter the Number 2 : </b>
             <input type="text" id="getData2" placeholder="Enter Number : " ><br>
             <button onclick="findAdd()">Add</button>
             <button onclick="findSub()">Sub</button>
             <button onclick="findMul()">Mul</button>
             <button onclick="findDiv()">Div</button>
             <br>
             <output type="text" id="outputData"></output>
        </div>
    </div>
</body>
</html>
