<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        body{
          text-align: center;
        }
        .op{
            height:100px;
            width:100px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        Enter Your Table Number : 
        <input type="text" id="tableNumber"><br>
        <button onclick="calculate()">Enter Me..</button>
    </div>
    <div class="op" >
         <p id="output"></p>
    </div>
    <script>
        function calculate(){
            var n=Number(document.getElementById("tableNumber").value);
            for(var j=0;j<n;j++){
                 document.getElementById("output").innerText += "TABLE NUMBER--" +j +"\n"  ;
                for(var i=1; i<=10; i++){
                  document.getElementById("output").innerText += i + "*" + j +"=" + (i*j) +"\n";
                  }
                  document.getElementById("output").innerText += "\n";
            } 
        }
    </script>
</body>
</html>
